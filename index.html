<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.5rem;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      margin-bottom: 10px;
    }

    #subheading {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.8rem;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: fit-content;
      margin: 0 auto 20px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      max-width: 500px;
      margin: 0 auto 10px;
    }

    .logo-grid img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .logo-grid img:hover {
      transform: scale(1.05);
    }

    .logo-grid img.selected {
      animation: shakeRotate 0.6s ease;
      border: 3px solid #0077cc;
      border-radius: 12px;
    }

    @keyframes shakeRotate {
      0% { transform: rotate(0deg) translateX(0); }
      20% { transform: rotate(10deg) translateX(-4px); }
      40% { transform: rotate(-10deg) translateX(4px); }
      60% { transform: rotate(10deg) translateX(-4px); }
      80% { transform: rotate(-10deg) translateX(4px); }
      100% { transform: rotate(0deg) translateX(0); }
    }

    .emoji-row {
      font-size: 24px;
      margin: 6px 0;
      user-select: none;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Brand je jen jeden.</h1>
  <div id="subheading"></div>

  <div class="logo-grid">
    <img src="logo1.png" onclick="selectLogo(this, 'Logo 1')" />
    <img src="logo2.png" onclick="selectLogo(this, 'Logo 2')" />
    <img src="logo3.png" onclick="selectLogo(this, 'Logo 3')" />
    <img src="logo4.png" onclick="selectLogo(this, 'Logo 4')" />
  </div>

  <div class="emoji-row">üçî üå≠ üçï üçü ü™© üçì</div>
  <div class="emoji-row">üçπ üçã üç∞ üéß üéâ ü•§</div>

  <form id="voteForm">
    <input type="hidden" name="Logo" id="selectedLogo" required />
    <input type="text" name="Nick" placeholder="Tvoje p≈ôezd√≠vka" required /><br />
    <button type="submit">Odeslat hlas</button>
  </form>

  <div class="thank-you" id="thankYou">
    <div id="thankYouLine1"></div>
    <div id="thankYouLine2"></div>
  </div>

  <script>
    // Nadpis typewriter
    const txt = "Vyber ho üí•";
    let i = 0;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("subheading").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;

    // V√Ωbƒõr loga s efektem
    function selectLogo(element, name) {
      document.getElementById("selectedLogo").value = name;
      const logos = document.querySelectorAll(".logo-grid img");
      logos.forEach(logo => logo.classList.remove("selected"));
      element.classList.add("selected");
    }

    // Odesl√°n√≠ a animace dƒõkovaƒçky
    const form = document.getElementById("voteForm");
    const thankYou = document.getElementById("thankYou");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xeogyknb", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
        typeWriterThankYou();
      } else {
        alert("Chyba p≈ôi odesl√°n√≠. Zkus to znova.");
      }
    });

    function typeWriterThankYou() {
      const line1 = "Hlas dropnutej ‚úÖ";
      const line2 = "Jse≈° teƒè v DNA na≈°eho brandu. üß¨";
      let i1 = 0, i2 = 0;

      const l1 = document.getElementById("thankYouLine1");
      const l2 = document.getElementById("thankYouLine2");

      l1.innerHTML = "";
      l2.innerHTML = "";

      function type1() {
        if (i1 < line1.length) {
          l1.innerHTML += line1.charAt(i1);
          i1++;
          setTimeout(type1, 80);
        } else {
          setTimeout(type2, 300);
        }
      }

      function type2() {
        if (i2 < line2.length) {
          l2.innerHTML += line2.charAt(i2);
          i2++;
          setTimeout(type2, 80);
        }
      }

      type1();
    }
  </script>
</body>
</html>
