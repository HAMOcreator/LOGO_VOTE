<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.5rem;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      margin-bottom: 10px;
    }

    #subheading {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.8rem;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: fit-content;
      margin: 0 auto 20px;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      max-width: 500px;
      margin: 0 auto 10px;
    }

    .logo-grid img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .logo-grid img:hover {
      transform: scale(1.05);
    }

    .emoji-row {
      font-size: 24px;
      margin: 6px 0;
      user-select: none;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .thank-you {
      display: none;
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Brand je jen jeden.</h1>
  <div id="subheading"></div>

  <div class="logo-grid">
    <img src="logo1.png" onclick="selectLogo('Logo 1')" />
    <img src="logo2.png" onclick="selectLogo('Logo 2')" />
    <img src="logo3.png" onclick="selectLogo('Logo 3')" />
    <img src="logo4.png" onclick="selectLogo('Logo 4')" />
  </div>

  <div class="emoji-row">🍔 🌭 🍕 🍟 🪩 🍓</div>
  <div class="emoji-row">🍹 🍋 🍰 🎧 🎉 🥤</div>

  <form id="voteForm">
    <input type="hidden" name="Logo" id="selectedLogo" required />
    <input type="text" name="Nick" placeholder="Tvoje přezdívka" required /><br />
    <button type="submit">Odeslat hlas</button>
  </form>

  <div class="thank-you" id="thankYou">Hlas dropnutej ✅<br/>Jseš teď v DNA našeho brandu. 🧬</div>

  <script>
    const txt = "Vyber ho 💥";
    let i = 0;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("subheading").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;

    function selectLogo(name) {
      document.getElementById("selectedLogo").value = name;
    }

    const form = document.getElementById("voteForm");
    const thankYou = document.getElementById("thankYou");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xeogyknb", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("Chyba při odeslání. Zkus to znova.");
      }
    });
  </script>
</body>
</html>
